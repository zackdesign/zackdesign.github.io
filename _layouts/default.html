<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include header-scripts.html %}
    {% include meta.html %}
  </head>
  <body>
    {% include navigation.html %}

    <div class="container">
        <div class="jumbotron bg-light">
          	<h1 class="display-3">Stop, collaborate, and listen</h1>
           	<hr class="my-4">
        	<p class="lead">{{ site.description }}</p>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                    {% include sidebar.html %}
                </div>
                <div class="col-sm-6 offset-sm-1">
                  <h2>Blog</h2>
                  <hr>
                    {{ content }}
                </div>
            </div>
          </div>
        </div>
    </div>

    {% include footer.html %}

    {% include analytics.html %}
    {% include footer-scripts.html %}
  </body>
</html>
