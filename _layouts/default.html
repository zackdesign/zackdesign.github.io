<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include header-scripts.html %}
    {% include meta.html %}
  </head>
  <body>
    {% include navigation.html %}

    <div class="container">
        <div class="jumbotron">
          	<h1>Stop, collaborate, and listen</h1>
           	<hr>
        	<p class="lead">{{ site.description }}</p>
        </div>
        <div class="well">
            <div class="row">
                <div class="col-sm-6">
                    {{ content }}
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    {% include sidebar.html %}
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
	  &copy; Zack Design - Using Github + Jekyll
      </div>
    </div>

    {% include analytics.html %}
    {% include footer-scripts.html %}
  </body>
</html>
