<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include header-scripts.html %}
    {% include meta.html %}
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="./images/logo.png" alt="Zack Design" height="51" /></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://isaacrowntree.com">Isaac Rowntree</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="mailto:isaac@zackdesign.biz"><i class="fa fa-envelope"></i> Email</a></li>
            <li><a href="https://zackdesign.uservoice.com/"><i class="fa fa-support"></i> Support</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>Stop, collaborate, and listen</h1>
            <hr>
            <p class="lead">{{ site.description }}</p>
        </div>
        <div class="well">
            <div class="row">
                <div class="col-sm-6">
                    {{ content }}
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    {% include sidebar.html %}
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
	  &copy; Zack Design - Using Github + Jekyll
      </div>
    </div>

    {% include analytics.html %}
    {% include footer-scripts.html %}
  </body>
</html>
