    <script type="text/javascript">
        $(document).ready(function() {
            var cl = cloudinary.Cloudinary.new();
            var backgrounds = 10;
            var width = $(window).width();
            var background = Math.floor((Math.random() * backgrounds) + 1);
            cl.init();
            var url = cl.url('zdbackground' + background, {width: width, crop: 'limit'});
            $('body').css('background', 'url(' + url + ') 50% top');
        });
    </script>
