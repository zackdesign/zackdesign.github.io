    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.13.1/cloudinary-core-shrinkwrap.js" integrity="sha512-O81/zueLJzorJhHKGYGaNBlFiHXw/iKhHzo+bWDXmhcLF2bH4WA9/Ts2qtFiqjpVnyQFQsnlxWYTugpOw7BtEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Cloudinary
            var cl = new cloudinary.Cloudinary({cloud_name: "dux48uumi", secure: true});
            
            // Set background image
            var backgrounds = 10;
            var width = window.innerWidth;
            var height = window.innerHeight;
            var background = Math.floor((Math.random() * backgrounds) + 1);
            
            // Build better quality background URL with correct options
            var url = cl.url('zdbackground' + background, {
                width: Math.max(width, 1920),
                height: Math.max(height, 1080),
                crop: 'fill',
                gravity: 'auto',
                quality: 90,
                fetch_format: 'auto',
                dpr: window.devicePixelRatio || 1
            });
            
            // Apply background with better positioning
            document.body.style.backgroundImage = 'url(' + url + ')';
            
            // Add smooth scrolling for all anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    if (this.getAttribute('href') !== "#") {
                        e.preventDefault();
                        
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Initialize Bootstrap tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

    {% if page.layout == "post" %}
    <!-- Structured Data for Blog Posts -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "image": "{% if page.og_image %}{{ site.url }}{{ page.og_image }}{% else %}{{ site.url }}{{ site.image }}{% endif %}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "url": "{{ site.author.url }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ site.name }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ site.url }}{{ site.logo }}"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",

      },
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}"
    }
